# Publish new releases to Bazel Central Registry (BCR).
# Based on https://github.com/bazel-contrib/rules-template/blob/main/.github/workflows/publish.yaml.
name: Publish to BCR
on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
    secrets:
      publish_token:
        required: true
  workflow_dispatch:
    inputs:
      tag_name:
        description: git tag being released. Must already exist in the repository.
        required: true
        type: string
jobs:
  publish:
    uses: bazel-contrib/publish-to-bcr/.github/workflows/publish.yaml@v0.1.0
    with:
      tag_name: ${{ inputs.tag_name }}
      # GitHub repository which is a fork of the upstream where the Pull Request will be opened.
      registry_fork: f0rmiga/bazel-central-registry
    permissions:
      attestations: write
      contents: write
      id-token: write
    secrets:
      # Necessary to push to the BCR fork, and to open a pull request against a registry.
      publish_token: ${{ secrets.publish_token || secrets.BCR_PUBLISH_TOKEN }}
